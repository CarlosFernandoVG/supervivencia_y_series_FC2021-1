bookdown::bs4_book:
  theme:
    primary: "#274E82"
  repo: https://github.com/CarlosFernandoVG/supervivencia_y_series_FC2021-1
bookdown::gitbook:
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">An√°lisis de Supervivencia</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Hecho con bookdown</a></li>
